<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Activity - Travel Booking System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>✈️ TravelEase</h1>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </nav>
        </header>

        <main class="page-content">
            <div class="page-header">
                <h2>Book Activity</h2>
            </div>

            <div class="search-section">
                <form id="activitySearchForm" onsubmit="searchActivities(event)">
                    <div class="search-grid">
                        <div class="form-group">
                            <label for="activityLocation">Location</label>
                            <input type="text" id="activityLocation" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="activityCategory">Category</label>
                            <select id="activityCategory">
                                <option value="">All Categories</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Cultural">Cultural</option>
                                <option value="Nature">Nature</option>
                                <option value="Leisure">Leisure</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activityDate">Activity Date</label>
                            <input type="date" id="activityDate" required>
                        </div>
                        <div class="form-group">
                            <label for="activityParticipants">Participants</label>
                            <input type="number" id="activityParticipants" min="1" value="1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Search Activities</button>
                </form>
            </div>

            <div class="results-section" id="activityResults">
                <!-- Activity results will be displayed here -->
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/payment.js"></script>
    <script src="../js/bookings.js"></script>
</body>
</html>
