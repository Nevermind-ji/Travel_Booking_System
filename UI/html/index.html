<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System - Home</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>✈️ TravelEase</h1>
            </div>
            <nav class="nav">
                <button class="btn btn-primary" onclick="showLogin()">Login</button>
                <button class="btn btn-secondary" onclick="showSignup()">Sign Up</button>
            </nav>
        </header>

        <main class="hero-section">
            <div class="hero-content">
                <h2>Your Journey, Your Way</h2>
                <p>Book flights, trains, buses, hotels, and activities all in one place</p>
                <div class="hero-buttons">
                    <button class="btn btn-large btn-primary" onclick="showSignup()">Get Started</button>
                    <button class="btn btn-large btn-outline" onclick="showLogin()">Login</button>
                </div>
            </div>
        </main>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('loginModal')">&times;</span>
                <h2>Login</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <p class="form-footer">Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a></p>
                </form>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('signupModal')">&times;</span>
                <h2>Sign Up</h2>
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">Phone</label>
                        <input type="tel" id="signupPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    <p class="form-footer">Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
