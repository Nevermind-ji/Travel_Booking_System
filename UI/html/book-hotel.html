<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotel - Travel Booking System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>✈️ TravelEase</h1>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </nav>
        </header>

        <main class="page-content">
            <div class="page-header">
                <h2>Book Hotel</h2>
            </div>

            <div class="search-section">
                <form id="hotelSearchForm" onsubmit="searchHotels(event)">
                    <div class="search-grid">
                        <div class="form-group">
                            <label for="hotelLocation">Location</label>
                            <input type="text" id="hotelLocation" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="hotelCheckIn">Check-in Date</label>
                            <input type="date" id="hotelCheckIn" required>
                        </div>
                        <div class="form-group">
                            <label for="hotelCheckOut">Check-out Date</label>
                            <input type="date" id="hotelCheckOut" required>
                        </div>
                        <div class="form-group">
                            <label for="hotelRooms">Rooms</label>
                            <input type="number" id="hotelRooms" min="1" value="1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Search Hotels</button>
                </form>
            </div>

            <div class="results-section" id="hotelResults">
                <!-- Hotel results will be displayed here -->
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/payment.js"></script>
    <script src="../js/bookings.js"></script>
</body>
</html>
