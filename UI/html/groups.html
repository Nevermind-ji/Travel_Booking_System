<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Groups - Travel Booking System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>✈️ TravelEase</h1>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </nav>
        </header>

        <main class="page-content">
            <div class="page-header">
                <h2>Manage Co-Traveller Groups</h2>
                <button class="btn btn-primary" onclick="showCreateGroupModal()">Create New Group</button>
            </div>

            <div class="groups-list" id="groupsList">
                <!-- Groups will be dynamically added here -->
            </div>

            <!-- Create Group Modal -->
            <div id="createGroupModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('createGroupModal')">&times;</span>
                    <h2>Create New Group</h2>
                    <form id="createGroupForm" onsubmit="handleCreateGroup(event)">
                        <div class="form-group">
                            <label for="groupName">Group Name</label>
                            <input type="text" id="groupName" placeholder="e.g., Family Trip 2024" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Group</button>
                    </form>
                </div>
            </div>

            <!-- Add Traveller Modal -->
            <div id="addTravellerModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('addTravellerModal')">&times;</span>
                    <h2>Add Co-Traveller</h2>
                    <form id="addTravellerForm" onsubmit="handleAddTraveller(event)">
                        <input type="hidden" id="travellerGroupId">
                        <div class="form-group">
                            <label for="travellerName">Name</label>
                            <input type="text" id="travellerName" required>
                        </div>
                        <div class="form-group">
                            <label for="travellerAge">Age</label>
                            <input type="number" id="travellerAge" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="travellerGender">Gender</label>
                            <select id="travellerGender" required>
                                <option value="">Select</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="travellerIdProof">ID Proof</label>
                            <input type="text" id="travellerIdProof" placeholder="Aadhar/PAN/Passport">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Traveller</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/groups.js"></script>
</body>
</html>
