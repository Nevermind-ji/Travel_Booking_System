<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Travel Booking System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>✈️ TravelEase</h1>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </nav>
        </header>

        <main class="page-content">
            <div class="page-header">
                <h2>My Bookings</h2>
                <div class="filter-tabs">
                    <button class="filter-btn active" onclick="filterBookings('all')">All</button>
                    <button class="filter-btn" onclick="filterBookings('confirmed')">Confirmed</button>
                    <button class="filter-btn" onclick="filterBookings('cancelled')">Cancelled</button>
                    <button class="filter-btn" onclick="filterBookings('completed')">Completed</button>
                </div>
            </div>

            <div class="bookings-list" id="bookingsList">
                <!-- Bookings will be displayed here -->
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/my-bookings.js"></script>
</body>
</html>
